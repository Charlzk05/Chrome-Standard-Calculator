<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='https://cdn.jsdelivr.net/npm/water.css@2/out/light.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
</head>
<body style="width: 300px;">
    <div style="padding: 10px;">
        <h2>Standard</h2>
        <div>
            <input type="checkbox" id="darkModeBox">Dark Mode
        </div>
        <div>
            <div id="firstOperandContainer">
                <p>Operand 1: </p>
                <input type="text" id="firstOperandBox" style="width: 93%;">
            </div>
        </div>
        <div>
            <p><span style="color: darkgray;">Operation: </span><span id="operationText" style="font-weight: 600;"></span></p>
        </div>
        <div id="secondOperandContainer">
            <p>Operand 2: </p>
            <input type="text" id="secondOperandBox" style="width: 93%;" disabled> 
        </div>
        <div>
            <p><span style="color: darkgray;">Operation: </span><span id="answerText" style="font-weight: 600;"></span></p>
        </div>
        <center>
            <div>
                <button id="additionalButton" class="buttonStyle">+</button>
                <button id="substractButton" class="buttonStyle">−</button>
                <button id="multiplyButton" class="buttonStyle">×</button>
                <button id="divideButton" class="buttonStyle">÷</button>
                <button style="background-color: #fc5d70;" id="equationButton" class="buttonStyle">=</button>
                <button style="background-color: #52a7f7;" id="sqrtButton" class="buttonStyle">√</button>
            </div>
        </center>
        <div>
            <h3>Extension info: </h3>
            <p>Source code: <a href="https://github.com/Charlzk05/Chrome-Standard-Calculator">Github</a></p>
        </div>
    </div>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
