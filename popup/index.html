<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
</head>
<body>
    <div style="padding: 10px;">
        <h2>Standard</h2>
        <div>
            <div id="firstOperandContainer">
                <p>Operand 1: </p>
                <input type="text" id="firstOperandBox">
            </div>
        </div>
        <div>
            <p style="color: darkgray;">Operation: <span id="operationText" style="color: black; font-weight: 600;"></span></p>
        </div>
        <div id="secondOperandContainer">
            <p>Operand 2: </p>
            <input type="text" id="secondOperandBox" disabled> 
        </div>
        <div>
            <p style="color: darkgray;">Answer: <span id="answerText" style="color: black; font-weight: 600;"></span></p>
        </div>
        <div>
            <button id="additionalButton">+</button>
            <button id="substractButton">−</button>
            <button id="multiplyButton">×</button>
            <button id="divideButton">÷</button>
            <button style="background-color: #fc5d70;" id="equationButton">=</button>
            <button style="background-color: #52a7f7;" id="sqrtButton">√</button>
        </div>
    </div>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
